<div class="row">
	<div class="container">
		<div class="col-xs-12">
			<h2>Home</h2>
			<button class="btn btn-default pull-right" ui-sref="admin">Admin Panel</button>
			<button class="btn btn-default pull-right" ui-sref="home.graphView">User Panel</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="col-xs-12">
			<p>Should only be able to see this if you are an admin of at least 1 module.</p>
		</div>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="col-xs-12">
			<h3>List of modules that you are an admin of:</h3>
		</div>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="col-xs-12">
			<div ng-repeat="module in modules">
				<div class="well">
					<h4>Module Code: {{module.code}} <button class="btn btn-info pull-right" ui-sref="moduleAdmin({moduleCode: module.code})">View this module</button></h4>
					<p><strong>Module Name: </strong>{{module.name}}</p>
					<p><strong>Module Contribution Types: </strong>{{module.contributionTypes}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
