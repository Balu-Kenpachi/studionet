<div class="row">
	<div class="container">
		<div class="col-xs-12">
			<h3>Add a user to this module</h3>
			
			<form ng-submit="addUser()">
				<input type="text" class="form-control" placeholder="User's NUS Open ID" ng-model="search.nusOpenId"></input>

				<div ng-repeat="user in allUsers | filter: search | limitTo: 1">
					{{user}}
				</div>
			</form>
		</div>
	</div>
</div>
