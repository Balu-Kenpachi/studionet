<div class='user-profile'>
	<div class='row'>		
		<div class="col-xs-12">
			<button class="btn btn-default pull-left" ui-sref="admin" ng-if="isAdmin">Admin Panel</button>
			<button class="btn btn-default pull-right" ui-sref="home.graphView">Back to graph</button>
		</div>
	</div>

	<hr/>

	<div class='row'>
		<div class='col-sm-4 profile-info'>
			<div class="panel panel-primary">
			      <div class="panel-heading">Your Information</div>
			      <div class="panel-body"  >
			      		<img class='avatar' src='./img/boy.svg'/>
			      </div>
			      <div class="panel-footer text-center">						
			      		<h3>{{user.name}}</h3>
						<h4>{{user.nusOpenId}}</h4>
						<p>{{user.year}}</p>
				  </div>
		    </div>
		</div>
		<div class='col-sm-8 profile-graphs'> 
			<div class='row'>
				<div class="panel panel-primary"  style="margin-right: 15px;">
					<div class="panel-heading">Main User Graph</div>
			      	<div class="panel-body">
			      		<div class='mini-graph-container'/>
			       	</div>
			    </div>
			</div>
			<div class='row'>
				<div class='col-sm-6' style="padding-left: 0px; padding-right: 0px;">
					<div class="panel panel-primary" style="margin-right: 10px;">
						<div class="panel-heading">User Activity Graph</div>
				      	<div class="panel-body">
				      		<div class='misc-graph-container'/>
				       	</div>
				    </div>
				</div>
				<div class='col-sm-6' style="padding-left: 0px; padding-right: 0px;">
					<div class="panel panel-primary" style="margin-right: 15px;">
						<div class="panel-heading">Some other statistic</div>
				      	<div class="panel-body">
				      		<div class='misc-graph-container'/>
				       	</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
