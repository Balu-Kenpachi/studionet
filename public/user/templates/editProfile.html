<style>

.profile-img-container{
  border-radius: 0px; 
  border: 1px solid #BAB8B8;
  background-size: cover !important;
  background-position: center !important;

  max-width: 125px; 

  height: 500px;
}

</style>


<div class="modal fade" role="dialog">
  
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ng-click='close()'>&times;</button>
          <h4 class="modal-title">Edit Profile</h4>
        </div>

        <div class="modal-body">

          <div class='editor'>
                
                <div class="form-group">
                  <div class="col-sm-12">
                    <label class="control-label">Name</label>
                  </div>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="" ng-model='user.name' maxlength="20">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <label class="control-label">Your Photo</label>
                  </div>
                  <div class="col-sm-12">
                    
                    <div class='col-xs-3 profile-img-container' style='background: url({{user.avatar}})'>
                    </div>
                    <button type="button" class="btn btn-default modal-button" ngf-select="uplodateFiles($file)" ngf-multiple="false">Change</button>
                    <!--<input type="file" ngf-select="showUplodatedFiles" ng-model="contributionData.attachments" name="file" ngf-multiple="true">-->
                  </div>
                </div>


          </div>

        </div>

        <div class="modal-footer">
          <center>
          <button type="button" class="btn btn-default modal-button" data-dismiss='modal' ng-click='updateUser()'>Submit</button>
          <button type="button" class="btn btn-default modal-button" data-dismiss='modal' ng-click='close()'>Cancel</button>
          </center>
        </div>
    
    </div>

  </div>

</div>
