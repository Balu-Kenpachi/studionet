<md-toolbar layout='column'>
  <a ui-sref='home.profile'>
    <div class='profile-pic-container' style='background-image: url({{user.avatar}}); background-position: bottom center;'></div>

    <div class='md-accent band pointer' ng-click=''> 
        <div class='header'>Akshata Mohanty</div>
        <div class='subheader'>Architect</div>
        <md-divider></md-divider>
        <div class='stats'>
            <span>
              <ng-md-icon icon="book" size='14' style="fill: white"></ng-md-icon>{{user.contributions.length}}
              <md-tooltip md-direction="bottom">No. of posts</md-tooltip>
            </span>
            <span>
              <ng-md-icon icon="grade" size='14' style="fill: white"></ng-md-icon>...
              <md-tooltip md-direction="bottom">Score</md-tooltip>
            </span>
            <span>
              <ng-md-icon icon="favorite" size='14' style="fill: white"></ng-md-icon>...
              <md-tooltip md-direction="bottom">No. of likes</md-tooltip>
            </span>
        </div> 
      </a> 
    </div>
  </a>
</md-toolbar>

<md-content layout='column'>

  <div class='header'>My posts</div>
  <md-divider></md-divider>
  <div class='folder'>
    <!-- <div class='folder-title pointer'>
            @{{user.name | lowercase | removeSpaces}}
            <a style='float: right' ng-click='ex1=!ex1'>...</a>
    </div> -->
    <div class='folder-notes'>
        <md-card class='post-box' ng-repeat='node in user.contributions' ng-click='goToNode(node.id)' dnd-draggable='node'>
                {{node.title | shorten }}
            <md-tooltip md-direction="bottom">{{node.title}} {{node}}</md-tooltip>
        </md-card>
    </div>
  </div>


  <md-divider></md-divider>

  <div layout='column'>
    <div class='header'>Saved</div>
  </div>

</md-content>
