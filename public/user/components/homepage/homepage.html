<div class='scroll' ng-init='getRecent()'>

	<h1 class='header'>Showing {{recentPosts.length}} recent Posts</h1>

	<md-divider></md-divider>

	<div layout="row" layout-xs="column" layout-wrap>
		<!-- the results when results exist-->
		<md-card class='pointer mini-post' ng-repeat='post in recentPosts | orderBy:"-dateCreated" | filter: {type: "!comment"}' dnd-type="'post'" dnd-draggable='post' ng-click='goToNode(post.id)'> 

		<div class='dragBar'></div>

		<md-content layout-wrap>
		    <div class='poster' ng-style='getPostBackground(post)'>
		      <div class='post-title' ng-if='post.attachments[0].id == null'>{{post.title}}</div>
		    </div>

		    <md-divider></md-divider>

		    <div class='post-details'>
		        <div class='post-title' ng-if='post.attachments[0].id != null'>{{post.title}}</div>
		        <div class='author-avatar'>{{getUserAvatar(post.createdBy)}}</div>
		        <div class='author-name'>{{getUserName(post.createdBy)}}</div> 
		        <div class='small'>{{post.dateCreated |  date: 'mediumDate' }} </div>
		    </div>
		</md-content>

		</md-card>

		<md-card class='empty-card' md-theme="default" layout-align='center' ng-click='getRecent(5)'>
		  <ng-md-icon icon="more_horiz" style="fill: gray" size="48">
		  </ng-md-icon>
		</md-card>

	</div>

</div>
