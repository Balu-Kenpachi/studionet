<div class="row">
		<div class="col-xs-12">
			<h1 class='text-center'>Tags 
<!-- 			<button class="btn btn-default pull-right" ng-click="toggleForm()">Add Tag</button> -->
			</h1>
		</div>
		
		<div class="col-xs-12">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Tag</th>
						<th>DB ID</th>
					</tr>
				</thead>
				<tbody ng-repeat="tag in tags">
					<tr>
						<th>{{$index + 1}}</th>
						<th>{{tag.name}}</th>
						<th>{{tag.id}}</th>
					</tr>
				</tbody>
			</table>
		</div>

</div>
